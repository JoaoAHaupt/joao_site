{% extends "base.html" %}

{% block content %}
    {% if produto == None %}
        <header><h1>Product didn't find</h1></header>
    {% else %}
        <header><h1>{{produto.nome}}</h1></header>
        
        <div id="produto_descricao">  
            <p id="descricao_p">{{produto.descricao}}</p>    

            <img src="{{ url_for('static', filename='images/' + produto.nome + '.png') }}"/>

        </div>

        
    {% endif %}

    
{% endblock %}
